<form 
  autocomplete="off" 
  [formGroup]="loginForm" 
  (ngSubmit)="onSubmit()" 
  >
  <div class="col-md-5 mx-auto" id="formStyle" >
    <label>Name: </label>
    <input autocomplete="off" type="text"  formControlName="name"  class="form-control">
    <span *ngIf="!loginForm.get('name').valid && loginForm.get('name').touched">
        <span *ngIf="loginForm.get('name').errors['required']">This field is required <br></span>
    </span>
    <br>
    <label>Password: </label>
    <input autocomplete="off" type="text"  formControlName="password"  class="form-control">
    <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">
        <span *ngIf="loginForm.get('password').errors['required']">This field is required <br></span>
    </span>
    
    
    <span  *ngIf="loginError">Username e/o password errati</span>
    <br><br>
    <button class="btn btn-primary" autocomplete="off" type="submit" *ngIf="!loggedIn()" [disabled]="!loginForm.valid">Login</button>
    
   

  </div>

  <hr>
  <p>Form Value: {{ loginForm.value | json }}</p>
  <p>Form Status: {{ loginForm.status }}</p>



</form>
